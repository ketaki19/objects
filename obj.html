<html>
    <head>
        <title>Javascript objects</title>
    </head>
    <body>
        <h1>Creating objects</h1>
        <p id="demo"></p>
        <script>

            var student = {
      
              name: "Ketaki",
      
              age: 21,
      
              branch: "Information Technology",
      
            };
      
            document.getElementById("demo").innerHTML = student.name + " who's age is " + student.age + " studies " + student.branch + ".";
      
          </script>

    </body>
</html>
